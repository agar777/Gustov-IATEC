<table mat-table [dataSource]="dataSource" class="w-100">
    @for (item of columns; track $index) {
        <ng-container matColumnDef="{{item}}">
            <th mat-header-cell *matHeaderCellDef> {{item|titlecase}} </th>
            <td mat-cell *matCellDef="let element; let i = index">
                <ng-container [ngSwitch]="item">
                    <ng-container *ngSwitchCase="'NÂº'">
                        {{paginator.pageIndex * paginator.pageSize + i + 1}}
                    </ng-container>
                    <ng-container *ngSwitchCase="'actions'" >
                        <button mat-icon-button color="primary" class="me-1">
                            <mat-icon matSuffix>mode</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" >
                            <mat-icon matSuffix>delete</mat-icon>
                            </button>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        <ng-container *ngIf="isObject(element[item]); else notObject">
                            {{ formatObject(element[item]) }}
                        </ng-container>
                        <ng-template #notObject>
                            {{ element[item] }}
                        </ng-template>
                    </ng-container>
                </ng-container>
            </td>
        </ng-container>
    }
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
</table>
